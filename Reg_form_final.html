<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <fieldset>
            <a href="/home.html">Home</a> <a href="/about.html" target="_blank">About Us</a> <a href="/contact.html"
                target="_blank">Contact Us</a>
            <h1> Registration Form</h1>
            <label for="Organization">
                Name of Organization:
            </label>
            <input type="text" id="Organization" name="org" placeholder="Name of Organization" size="50" required />
            <br><br>
            <label for="firstname">
                Firstname:
            </label>
            <input type="text" id="firstname" name="ftname" placeholder="Firstname" size="15" required />
            <br><br>
            <label for="middlename">
                Middlename:
            </label>
            <input type="text" id="middlename" name="mname" placeholder="Middlename" size="15" required />
            <br><br>
            <label for="lastname">
                Lastname:
            </label>
            <input type="text" id="lastname" name="ltname" placeholder="Lastname" size="15" required />
            <br><br>
            <label for="Phone">
                Phone:
            </label>
            <input type="text" name="country code" placeholder="Country Code" value="+91" size="2" />
            <input type="text" id="Phone" name="phone" placeholder="phone no." size="10" / required>
            <br><br>
            <label for="email">
                Email:
            </label>
            <input type="text" id="email" placeholder="Enter Email" name="email" required>
            <br><br>
            <label for="psw">
                Password:
            </label>
            <input type="password" placeholder="Create Password" name="psw" required>
            <br><br>
            <select name="id_proof" id="id_proof">
                <option value="def">Select proof id</option>
                <option value="aadhar">Aadhar Card</option>
                <option value="pass">Passport</option>
                <option value="pan">Pan Card</option>
                <option value="dl">Driving License</option>
            </select>
            <label for="id_proof">
                Verification:
            </label>
            <input type="file" id="img" name="img" accept="file/*">
        </fieldset>
        <button type="submit" value="submit">Submit</button>
        <button type="reset" value="submit">Reset</button>
    </form>
</body>

</html>
